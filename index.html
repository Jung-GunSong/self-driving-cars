<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Editor</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>World Editor</h1>
  <canvas id="myCanvas"></canvas>
  <script src="js/math/graph.js"></script>
  <script src="js/primitives/point.js"></script>
  <script src="js/primitives/segement.js"></script>
  <script>
    // assigned height and width with script instead
    //of using css to change the dimensions of the
    //canvas only; and not the elements in it
    myCanvas.height = 600;
    myCanvas.width = 600;

    const p1 = new Point(200, 200);
    const p2 = new Point(500, 200);
    const p3 = new Point(400, 400);
    const p4 = new Point(100, 100);

    const context = myCanvas.getContext("2d");
    const graph = new Graph([p1,p2,p3,p4]);
    graph.draw(context);
  </script>
</body>
</html>
